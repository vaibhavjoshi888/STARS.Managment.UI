<h2>Welcome!</h2>
<p class="instruction">Please sign in or register.</p>
<form>
    <div class="form-group">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input id="emailAddress" class="form-control" formControlName="emailInput" type="text" minlength="5" maxlength="255">
    </div>
    <div class="form-group">
        <label for="password" class="form-label password">
            <span>Password</span>
            <span>
                <a class="link-auth" routerLink="/auth/forgotten">Forgot password?</a>
            </span>
        </label>
        <input id="password" class="form-control" formControlName="passwordInput" type="password" minlength="8" maxlength="255">
    </div>
    <div class="row button-group">
        <button type="button" class="secondary" routerLink="/auth/register">Register</button>
        <button type="button" class="primary">Sign In</button>
    </div>
    <!-- <p *ngIf="errorMessage" class="error">{{errorMessage}}</p> -->
</form>
