<div class="container">
    <div ng-controller="LoginCtrl" id="LoginCtrlID" ng-cloak>

        <div class="row">
            <div class="col-md-1 align-items-center">
            </div>
            <div class="col-md-11 align-items-end">

                <div class="signin d-flex flex-row">
                    <div class="card signin-card">
                        <div class="card-body">
                            <div class="title-l-56 border-bottom pb-5 mb-2">Sign In</div>

                            <div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <div class="col-md-12 py-1">
                                        <label class="control-label" for="username">Corp User Id</label>
                                    </div>
                                    <div class="col-md-12 pr-1">
                                        <input type="text" formControlName="username" placeholder="Enter your corp user here" class="form-control" />
                                        <div class="invalid-feedback">
                                            <div>Username is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 ">
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="col-md-12 pr-1">
                                        <input type="password" formControlName="password" placeholder="Enter your password here" class="form-control" />
                                        <div class="invalid-feedback">
                                            <div>Password is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10 py-1">
                                        <button [disabled]="loading" class="btn  btn-primary btn-pill pl-4 pr-4">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            Sign In
                                        </button>
                                    </div>
                                </div>
                                <div *ngIf='!IsLoggined'  style="background-color:white;color:red"> {{errorResponse}} </div>
                                </form>
                            </div>

                            <div class="row mt-4 pt-3">
                                <div class="col-md-12">
                                    <p class="pl-3">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card border-0 signin-welcome ">
                        <div class="card-body text-white">
                            <div class="title-l-34 mt-3 text-white" style="padding-top:260px;">
                                Welcome to NYC <br /> South Brookyln Health Stars
                            </div>
                            <div class="text-right" style="padding-top:145px;">
                                <img src="../assets/images/SignInLogo.svg" class="w-70" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
