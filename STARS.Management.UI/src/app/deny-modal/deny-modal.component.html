<body>
    <main class="container">
        <mat-dialog-content>
            <!-- Modal find a person -->
            <div id="denyuser" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <!-- Modal content-->
                    <div class="modal-content border-0 p-3">
                        <div class="modal-body title-18 text-blue pb-0">
                            <div class="row">
                                <div class="col-12">
                                    <input type="textarea" class="form-control border-2 text-start text-blue" style="height: 100px;" [(ngModel)]="this.message">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-end">
                            <mat-dialog-actions style="margin-bottom: auto;">
                                <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal" (click)="saveSelectedUser()"> <i class="fa fa-floppy-o"></i> Save</button>&nbsp;
                                <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal" (click)="close()"><i class="fa fa-times"></i> Close</button>
                            </mat-dialog-actions>
                        </div>
                    </div>
                </div>
            </div>
        </mat-dialog-content>
    </main>
