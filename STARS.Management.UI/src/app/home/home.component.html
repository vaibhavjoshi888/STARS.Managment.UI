<app-menu></app-menu>
<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Star Management!!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.Initial}} {{user.CorpUserId }} ({{user.firstName}} {{user.lastName}}) - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
