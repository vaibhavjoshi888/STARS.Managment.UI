<mat-dialog-content>
    <div class="modal-dialog" style="min-width:40% !important;border: 1cm currentColor; height: fit-content;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-l-40" id="adSearchModalLabel">Search User <i class="fa fa-circle-o-notch  text-primary fa-spin "> </i></div>
                <mat-dialog-actions>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="false">&times;</span>
                    </button>
                </mat-dialog-actions>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-inline">

                        <div class="input-group">
                            <input type="search" id="txtSearch" name="searchText" class="form-control rounded-pill bg-transparent " aria-label="Search" aria-describedby="basic-addon2" placeholder="Search by FirstName or LastName or CorpID or EmailID" [(ngModel)]="searchText">
                            <div class="input-group-append">
                                <span class="input-group-text border-0 rounded-pill " id="basic-addon2" (click)="searchADUsers()"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-blue btn-pill  mb-2 pl-3 pr-3  mr-sm-2" (click)="searchADUsers()">Search ></button>
                    </div>
                </form>

                <form>
                    <div class="list-group" style="max-height:70vh;  overflow-y:scroll; ">

                        <div class="list-group-item list-group-item-action" *ngFor="let user of this.searchedUserList">
                            <div class="row" (click)="userItemOnSelect(user)">
                                <div class="col">
                                    <div class="d-inline-flex ">
                                        <div><img id="userPhoto" src="../assets/images/thumbnailsample.jpg" class="rounded-circle border" style="width:50px;" /></div>
                                        <div class="pl-2">
                                            <div class="text-primary text-bold">{{user.displayName}}</div>
                                            <div><span>{{user.title}}</span></div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col">
                                    <div><span class="text-muted"><i class="fa fa-envelope-o"></i></span> {{user.email}}</div>
                                    <div>
                                        <span class="text-muted"><i class="fa fa-phone"></i></span>{{user.phone}}
                                    </div>
                                </div>
                                <div class="col">
                                    <div>
                                        <span class="text-muted">User Id:</span> <span>{{user.corpID}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="pt-3 pb-3" ng-if="this.searchedUserList.length <= 0">
                            <p class="text-muted">
                                No results found.
                            </p>
                        </div> -->

                    </div>
                </form>

            </div>
          
        </div>
      
    </div>
    
</mat-dialog-content>
<div class="modal-footer">
    <div>
        <mat-dialog-actions>
            <button type="submit" class="btn input-sm btn-blue" (click)="saveSelectedUser()"><i class="fa fa-check-circle-o" aria-hidden="false"></i> Select</button>
            <button type="submit" class="btn input-sm btn-secondary" (click)="close()"><i class="fa fa-close" aria-hidden="false"></i> Close</button>
        </mat-dialog-actions>
    </div>
</div>
